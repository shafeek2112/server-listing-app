<!-- This example requires Tailwind CSS v2.0+ -->
<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >
    <div
      class="relative inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:p-6"
    >
      <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
        <button type="button" class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="onClose()">
          <span class="sr-only">Close</span>
          <!-- Heroicon name: outline/x -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div>
        <div
          class="mt-8 space-y-4 sm:mt-8 sm:space-y-0 sm:grid sm:grid-cols-2 sm:gap-6 lg:max-w-4xl lg:mx-auto xl:max-w-none xl:mx-0 xl:grid-cols-2"
        >
          <div *ngFor="let system of compareTwoSystems"
            class="border border-gray-200 rounded-lg shadow-sm divide-y divide-gray-200"
          >
            <div class="p-6">
              <h2 class="text-lg leading-6 font-medium text-gray-900">
                {{system.model}}
              </h2>

              <div class="mt-4 sm:col-span-1">
                <dt class="text-sm font-medium text-gray-500">Storage</dt>
                <dd class="mt-1 text-sm text-gray-900">{{system.storage}}</dd>
              </div>
              <div class="mt-2 sm:col-span-1">
                <dt class="text-sm font-medium text-gray-500">RAM</dt>
                <dd class="mt-1 text-sm text-gray-900">{{system.ram}}</dd>
              </div>
              <div class="mt-2 sm:col-span-1">
                <dt class="text-sm font-medium text-gray-500">Location</dt>
                <dd class="mt-1 text-sm text-gray-900">{{system.location}}</dd>
              </div>
              <p class="mt-8">
                <span class="text-4xl font-extrabold text-gray-900"
                  >{{system.price}}</span
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
